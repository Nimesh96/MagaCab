<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagaCab - Welcome</title>

    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* ✅ Header */
        header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        header h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        header p {
            font-size: 16px;
            font-weight: 500;
        }

        /* ✅ Navigation (Buttons) */
        nav {
            margin-top: 20px;
        }

        nav button {
            background-color: white;
            color: #007bff;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        nav button:hover {
            background-color: #0056b3;
            color: white;
            transform: scale(1.05);
        }

        /* ✅ Responsive Design */
        @media (max-width: 480px) {
            header {
                width: 90%;
                padding: 15px;
            }

            header h1 {
                font-size: 26px;
            }

            nav button {
                width: 100%;
                font-size: 16px;
            }
        }
    </style>

</head>
<body>

    <header>
        <h1>Welcome to MagaCab</h1>
        <p>Your trusted cab booking service!</p>
    </header>

    <nav>
        <button onclick="location.href='login.jsp';">Login</button>
        <button onclick="location.href='register.jsp';">Register</button>
    </nav>

</body>
</html>
